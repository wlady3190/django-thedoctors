<html lang="en">

    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="../assets/img/apple-icon.png"

    <link rel="icon" type="image/png" href="{% static 'doctors/img/favicon/favicon-32x32.png' %}" />

    <link href="{% static '/doctors/css/custom-styles.css' %}" rel="stylesheet" />

    <link href="{% static '/doctors/css/sweetalert2.min.css' %}" rel="stylesheet" />


    <!-- Font Awesome Icons -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fontawesome5-fullcss@1.1.0/css/all.min.css">

    <!-- CSS Files -->

    {% endblock content %}

</main>
{% include 'dashboard/footer.html' %}




{% block js_extra %}
      
{% endblock js_extra %}

    <script src="{%static '/doctors/js/core/popper.min.js'%}"></script>
    <script src="{%static '/doctors/js/core/bootstrap.min.js'%}"></script>
    <script src="{%static '/doctors/js/plugins/perfect-scrollbar.min.js'%}"></script>
    <script src="{%static '/doctors/js/plugins/smooth-scrollbar.min.js'%}"></script>

   <script>
      var win = navigator.platform.indexOf("Win") > -1;
      if (win && document.querySelector("#sidenav-scrollbar")) {
        var options = {
          damping: "0.5",
        };
        Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
      }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
