{% extends 'dashboard/base.html' %}
{% load static %}


{% block content %}
    
<div class="container">

  
  
  {% for set in patients_images %}
  <div class="row">


    <div class="col-5 pt-4">


    <button class="open-file" data-bs-toggle="tooltip" data-bs-placement="top" title="Abrir registro">
      <a href="{% url 'images-repo-update' pk=patient_id  pk_image_set=set.id %}">
      <span class="file-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 71 67">
          <path
          stroke-width="5"
          stroke="black"
          d="M41.7322 11.7678L42.4645 12.5H43.5H68.5V64.5H2.5V2.5H32.4645L41.7322 11.7678Z"
          ></path>
        </svg>
        <span class="file-front"></span>
      </span>
      
      Set de fotos.
      Fecha: {{set.created}}
    </a>
    </button>

</div>  
<div class="col-1 pt-4">

  
  <a href="{% url 'images-repo-delete' pk=patient_id  pk_image_set=set.id %}">
  <button class="Btn " data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar set de fotos">

    <span class="svgIcon">
      <svg fill="white" viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M280 64h40c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128C0 92.7 28.7 64 64 64h40 9.6C121 27.5 153.3 0 192 0s71 27.5 78.4 64H280zM64 112c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16H320c8.8 0 16-7.2 16-16V128c0-8.8-7.2-16-16-16H304v24c0 13.3-10.7 24-24 24H192 104c-13.3 0-24-10.7-24-24V112H64zm128-8a24 24 0 1 0 0-48 24 24 0 1 0 0 48z"></path></svg>
    </span>
  </button>
</a>
</div>
</div>
  
  {% endfor %}
</div>
    

<style>
    .open-file {
  background-color: rgb(255, 255, 255);
  width: 100%;
  height: 45px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  border: 1px solid rgb(217, 217, 217);
  font-size: 15px;
  cursor: pointer;
  transition: all 0.3s;
  border-radius: 10px;
}
.file-wrapper {
  width: 15px;
  height: auto;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  position: relative;
}
.file-wrapper svg {
  width: 100%;
}
.file-front {
  position: absolute;
  width: 100%;
  height: 70%;
  border: 2px solid rgb(0, 0, 0);
  border-bottom: 1px solid black;
  transform: skewX(-40deg);
  transform-origin: bottom right;
  background-color: white;
  transition: all 0.5s;
  bottom: 0;
}
.open-file:hover .file-front {
  height: 50%;
  transform-origin: bottom right;
  transform: skewX(-55deg);

}
.open-file:hover {
  box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.048);
}

.Btn {
  width: 100%;
  height: 45px;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  border: none;
  border-radius: 4px;

  cursor: pointer;
}

/* .text {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  background-color: rgb(2, 153, 153);
} */

.svgIcon {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  background-color: #b8546e;
}

.Btn:hover .text {
  background-color: rgb(0, 133, 133);
}

.Btn:hover .svgIcon {
  background-color: rgb(0, 105, 105);
}

   
</style>



{% endblock content %}
