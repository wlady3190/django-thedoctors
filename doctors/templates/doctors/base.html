<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <title>
        Soft UI Dashboard by Creative Tim
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link href="{%static 'doctors/css/nucleo-icons.css'%}" rel="stylesheet"/>
    <link href="{%static 'doctors/css/nucleo-svg.css'%}" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js'" crossorigin="anonymous"></script>

    <link href="{% static 'doctors/css/nucleo-svg.css' %}" rel="stylesheet"/>
    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'doctors/css/soft-ui-dashboard.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'doctors/css/custom-styles.css' %}">
</head>

<body class="g-sidenav-show  bg-gray-100">
<!-- Navbar -->

{% include 'doctors/navbar.html' %}

<!-- End Navbar -->


{% block content %}
    
{% endblock content %}
    

<!-- -------- START FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
{% include 'doctors/footer.html' %}
<!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
<!--   Core JS Files   -->
<script src="{% static 'doctors/js/core/popper.min.js'%}"></script>
<script src="{%static 'doctors/js/core/bootstrap.min.js'%}"></script>
<script src="{%static 'doctors/js/plugins/perfect-scrollbar.min.js'%}"></script>
<script src="{%static 'doctors/js/plugins/smooth-scrollbar.min.js'%}"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
</body>

</html>
