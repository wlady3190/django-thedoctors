version: '3.7'

services:
  django_gunicorn:
    build:
      context: .
    restart: always
    volumes:
      - staticfiles:/app/staticfiles
      - media:/app/media
    env_file:
      - core/.env
    ports:
      - "8000:8000"

  nginx:
    build: ./nginx
    restart: always
    volumes:
      - staticfiles:/app/staticfiles
      - media:/app/media
    ports:
      - "80:80"
    depends_on:
      - django_gunicorn


volumes:
  staticfiles:
  media:



