{% extends 'dashboard/base.html' %}
{% load static %}


{% block content %}
    

    
<div class="container">
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Borrar cita</legend>
        <h3>¿Desea borrar esta cita médica?
      </fieldset>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-danger">Si, borrar</button>
        <a class="btn btn-outline-secondary" href="{% url 'schedule-read' %}">No, cancelar</a>
      </div>
    </form>
  </div>
  {% endblock content %}
